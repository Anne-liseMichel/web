<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Login Box HTML Code - www.PSDGraphics.com</title>

<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form action="register.php" method="post" class="login">
		
		<legend class="legend">Sign me up !</legend>
		
		<div class="input">
			<input type="email" placeholder="Email" name="mail" required />
		  <span><p class="fontawesome- fontawesome-envelope"></p></span>
		</div>
		
		<div class="input">
			<input type="text" placeholder="Login" name="login" required />
		  <span><p class="fontawesome- fontawesome-user"></p></span>
		</div>
		
		<div class="input">
			<input type="password" placeholder="Password" name="psw" required />
		  <span><p class="fontawesome- fontawesome-lock"></p></span>
		</div>
		
		<div class="input">
			<input type="password" placeholder="Confirm password" name="psw2" required />
		  <span><p class="fontawesome- fontawesome-lock"></p></span>
		</div>
		
		<button type="submit" class="submit"><p class="fontawesome- fontawesome-arrow-right"></p></button>
	  
	</form>
</body>

</html>
